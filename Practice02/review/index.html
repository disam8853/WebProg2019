<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
        <script src="main.js"></script>
    </head>
    <body>
    <!-- Try to implement an HTML that looks like the reference example:
         https://github.com/ric2k1/ric2k1.github.io/blob/master/W2_0227/practice/img_viewer_begin/images/screenshot.png  -->
    <!-- Please use the class names and IDs as defined in styles.css
         so that the outlook can be the same as the reference. -->

        <div class="image-viewer__container">
            <h1 class="image-viewer__title"> Image Viewer </h1>
        

            <div class="image-viewer__main">
                <div class="image-viewer__button">
                    <img src="images/back.png" id="back" class="disabled" onclick="prevImage()">
                </div>

                <div class="image-viewer__display">
                    <img src="images/01.jpg" id="display">
                    <div class="image-viewer__display-source-wrapper" id="caption">
                        Source: images/01.jpg
                    </div>
                </div>

                <div class="image-viewer__button">
                    <img src="images/next.png" id="next" onclick="nextImage()">
                </div>
            </div>
        </div>
    </body>
</html>
