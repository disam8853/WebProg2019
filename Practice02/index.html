<!DOCTYPE html>
<html>

<head>
    <title>Image Viewer</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
    <div class="image-viewer__container">
        <div class="image-viewer__title">
            Pizza Images Viewer
        </div>
        <div class="image-viewer__main">
            <button class="image-viewer__button disabled" onclick="previousImage(this)" onmouseover="preview(this)" onmouseleave="preview_end(this)" id="pre" disabled="true">
                <span class="preview"></span>
                <img src="images/back.png" alt="">
            </button>
            <div class="image-viewer__display">
                <img src="images/pizza01.jpg" alt="" id="display">
                <div class="image-viewer__display-source-wrapper">
                    <p id="source">
                        source: images/pizza01.jpg
                    </p>
                </div>
            </div>
            <button class="image-viewer__button" onclick="nextImage(this)" onmouseover="preview(this)" onmouseleave="preview_end(this)" id="next">
                <span class="preview"></span>
                <img src="images/next.png" alt="">
            </button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
